<p>브라우저에서 크롬은 웹 페이지 자체(예: 도구 모음, 메뉴 바, 탭)를 제외하고 브라우저의 모든 가시적인 측면이다. 이것은 {{glossary("Google Chrome")}} 브라우저와 혼동해서는 안 된다.</p>
