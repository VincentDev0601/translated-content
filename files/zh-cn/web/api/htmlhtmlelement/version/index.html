<div>{{ APIRef("HTML DOM") }}</div>

<h2 id="概述"><span class="gt-baf-word-clickable">概述</span> </h2>

<p><span id="result_box" lang="zh-CN"><span>它返回有关文档的<strong>文档类型定义（DTD）</strong>的版本信息。</span></span> <span id="result_box" lang="zh-CN"><span>尽管此属性能够被<em>Mozilla</em>识别</span></span>， <span id="result_box" lang="zh-CN"><span>但此属性的返回值始终是空字符串。</span></span></p>

<div class="note"><span id="result_box" lang="zh-CN"><span>此属性已被W3C的<strong>HTML 4.01技术建议</strong>声明弃用，赞成使用DTD来获取文档的版本信息。</span></span></div>
