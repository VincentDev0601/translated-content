<p><strong>Git</strong> 是一套自由、開放原始碼，分散式原始碼管理（{{Glossary("SCM", "SCM", 1)}}）的工具軟體。它有助於分散式的開發團隊處理程式碼協同作業。有別於以前的原始碼管理系統，本地開發環境能處理常用的操作（分支、提交等），而無需更改主要的程式碼儲存倉庫，即使沒有寫入權限。</p>
