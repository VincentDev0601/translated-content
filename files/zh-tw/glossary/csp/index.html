<p><strong>CSP</strong> (内容安全策略)是被用於檢測和緩解某些網站相關的攻擊類型如{{Glossary("XSS")}} 和資料注入。</p>

<p>這個策略的履行是基於 {{Glossary("HTTP")}} 頭部的 <code>Content-Security-Policy</code>.</p>
