<p><strong>防火墻</strong>是一個過濾網路流量的系統。 它也可以根據一些特定的規則，讓它穿透或阻止它。例如，它可以阻止特定端口的傳入鏈接或者是傳出鏈接到特定的 IP 地址。 </p>

<p>防火墻可以像單一軟體的一樣簡單或者更複雜，就像專門的軟體，衹有防火墻一個功能。</p>
