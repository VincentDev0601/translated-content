<p><strong>OWASP</strong> (Open Web Application Security Project: オープンウェブアプリケーションセキュリティプロジェクト) は、特にウェブ上で、無償ソフトウェアのセキュリティのために活動する非営利団体や国際的なネットワークを持つ団体です。</p>
