<h2 id="Summary" name="Summary">概要</h2>

<p><code>title</code> は、現在のスタイルシートのタイトルを返します。</p>
<h2 id="Notes" name="Notes">注記</h2>

<p>タイトルは、多くの場合 {{domxref("StyleSheet/OwnerNode", "ownerNode")}} で指定されています。</p>
